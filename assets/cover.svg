<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#00FF85"/>
    </linearGradient>
    <radialGradient id="grad-glow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#00E5FF" stop-opacity="0.20"/>
      <stop offset="60%" stop-color="#00FF85" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#00FF85" stop-opacity="0.00"/>
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#94A3B8" stroke-opacity="0.08" stroke-width="1"/>
    </pattern>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
      .title { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-weight: 800; letter-spacing: -0.5px; }
      .subtitle { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-weight: 500; }
      .badge { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-weight: 600; letter-spacing: 0.4px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="#0B0F1A"/>
  <rect width="1600" height="900" fill="url(#grid)"/>

  <!-- Soft glow accent -->
  <ellipse cx="800" cy="360" rx="520" ry="260" fill="url(#grad-glow)" filter="url(#blur)"/>

  <!-- Accent line -->
  <path d="M200 450 C 500 350, 1100 550, 1400 420" stroke="url(#grad-accent)" stroke-width="4" stroke-linecap="round" opacity="0.8"/>

  <!-- Title -->
  <text x="800" y="360" text-anchor="middle" class="title" font-size="64" fill="#E2E8F0">
    Sales Analyzer — Turn raw data into decisions
  </text>

  <!-- Subtitle -->
  <text x="800" y="420" text-anchor="middle" class="subtitle" font-size="28" fill="#94A3B8">
    From CSV to executive-ready dashboards in minutes
  </text>

  <!-- Tech badges -->
  <g transform="translate(800,520)" text-anchor="middle">
    <rect x="-280" y="-26" rx="14" ry="14" width="560" height="52" fill="#0F172A" stroke="#1E293B" stroke-opacity="0.6"/>
    <text class="badge" font-size="18" fill="#A3E635" x="-160" y="6">Streamlit</text>
    <circle cx="-110" cy="0" r="4" fill="#334155"/>
    <text class="badge" font-size="18" fill="#60A5FA" x="-40" y="6">Plotly</text>
    <circle cx="10" cy="0" r="4" fill="#334155"/>
    <text class="badge" font-size="18" fill="#FDE68A" x="80" y="6">Pandas</text>
  </g>

  <!-- Lower caption -->
  <text x="800" y="780" text-anchor="middle" class="subtitle" font-size="16" fill="#64748B">
    Clean architecture • Fast insights • Modern visuals
  </text>

  <!-- Corner accent -->
  <circle cx="1440" cy="160" r="90" fill="url(#grad-accent)" opacity="0.10"/>
</svg>
